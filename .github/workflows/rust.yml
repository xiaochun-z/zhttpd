name: zhttpd

on:
  push:
    tags: [v\d+\.\d+\.\d+]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Release
        run: cargo build --release --verbose
      - name: Zip Windows Artifact
        run: |
          Compress-Archive -Path .\target\release\zhttpd.exe -DestinationPath .\windows-x64.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-x64
          path: windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Release
        run: cargo build --release --verbose
      - name: Zip Linux Artifact
        run: |
          zip linux-x64.zip ./target/release/zhttpd
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-x64
          path: linux-x64.zip

  draft-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: true
          prerelease: false
          files: |
            artifacts/windows-x64/windows-x64.zip
            artifacts/linux-x64/linux-x64.zip
